<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes da cidade</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="city">
    <h1>{{city.name}}</h1>
    <p>
      <strong>Latitude: </strong> {{city.location.latitude}} &mdash;
      <strong>Longitude: </strong> {{city.location.longitude}}
    </p>
  </div>

</ion-content>
