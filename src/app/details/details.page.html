<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="results">
    <ion-card-header>
      <ion-card-title>{{results.name}}</ion-card-title>
      <ion-card-subtitle>{{results.disambiguation}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Começou: {{results['life-span'].begin}}</p>
      <p *ngIf="results['life-span'].ended">Terminou: {{results['life-span'].end}}</p>

      <hr>

      <h2>Álbuns</h2>

      <ion-list>
        <ion-item *ngFor="let r of results['release-groups']">
          <img [src]="'http://coverartarchive.org/release-group/'+r.id+'/front-250'" slot="start" [alt]="r.title" width="100" height="100">
          <ion-label>{{r.title}} ({{r['first-release-date'] | date:'y'}})</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
