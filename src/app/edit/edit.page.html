<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="contact | async as c">
    <app-contact-form [contact]="c" (save)="handleSave(c)"></app-contact-form>
  </div>
</ion-content>
