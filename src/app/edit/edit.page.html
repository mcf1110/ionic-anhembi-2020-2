<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="song.name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Favorita?</ion-label>
      <ion-toggle [(ngModel)]="song.favorite" slot="end"></ion-toggle>
    </ion-item>
    <ion-button expand="block" (click)="save()">
      <ion-icon slot="start" name="save"></ion-icon>
      Salvar
    </ion-button>
  </ion-list>

</ion-content>
