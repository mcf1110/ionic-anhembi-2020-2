<ion-card>
  <ion-card-header>
    <ion-row class="ion-align-items-center">
      <ion-col size="auto">
        <ion-avatar class="feed-avatar">
          <img [src]="'https://randomuser.me/api/portraits/women/'+photo.user.id+'.jpg'" alt="">
        </ion-avatar>
      </ion-col>
      <ion-col>
        <ion-card-title>{{photo.user.name}}</ion-card-title>
        <ion-card-subtitle>{{photo.place}}</ion-card-subtitle>
      </ion-col>
    </ion-row>
  </ion-card-header>
  <img [src]="'https://picsum.photos/id/'+(photo.id)+'/500'" alt="">
  <ion-card-content>
    <ion-row class="ion-margin-bottom">
      <ion-col size="auto" class="ion-no-padding">
        <ion-button fill="clear" color="danger" (click)="photo.liked = !photo.liked">
          <ion-icon [class.novo-like]="photo.liked" slot="icon-only" [name]="photo.liked ? 'heart' : 'heart-outline'">
          </ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="auto" class="ion-no-padding">
        <ion-button fill="clear">
          <ion-icon slot="icon-only" name="chatbubble-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="auto" class="ion-no-padding">
        <ion-button fill="clear">
          <ion-icon slot="icon-only" name="paper-plane-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="auto" class="ion-no-padding" style="margin-left: auto">
        <ion-button fill="clear">
          <ion-icon slot="icon-only" name="bookmark-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    {{photo.description}}<br>
    <small>
      Ver todos os {{photo.comment_count}} coment√°rios
    </small>
  </ion-card-content>
</ion-card>
