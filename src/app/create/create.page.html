<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastrar cidade</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" class="ion-margin">
    <ion-icon slot="start" name="location"></ion-icon>
    Pegar localização atual
  </ion-button>
  <ion-list>
    <ion-item>
      <ion-searchbar placeholder="Buscar cidade" [(ngModel)]="query" (ionChange)="search()"> </ion-searchbar>
    </ion-item>
    <ion-item *ngFor="let r of results" button (click)="create(r)">
      <ion-label>{{r.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
