<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Detalhes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="light">
    <ion-card-content>
      <ion-row class="ion-align-items-center">
        <ion-col size="auto" class="ion-margin-end">
          <ion-avatar><img [src]="'https://github.com/'+contact.username+'.png'" alt=""></ion-avatar>
        </ion-col>
        <ion-col>
          <h1>{{contact.name}}</h1>
          <h2>{{contact.username}}</h2>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-list color="light" class="ion-no-padding">
            <ion-item color="light">
              <ion-label>
                <strong>E-mail: </strong> {{contact.email}}
              </ion-label>
            </ion-item>
            <ion-item color="light">
              <ion-label>
                <strong>Telefone: </strong> {{contact.phone}}
              </ion-label>
            </ion-item>
          </ion-list>
          <ion-button (click)="close()" expand="block" [routerLink]="['/edit/', contact.username]">
            <ion-icon slot="start" name="create"></ion-icon>
            Editar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
