<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Informações do contato</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="light">
    <ion-card-content>
      <ion-row class="ion-align-items-center">
        <ion-col size="auto">
          <ion-avatar class="ion-margin-end"><img [src]="'https://github.com/' + contact.username + '.png'" alt=""></ion-avatar>
        </ion-col>
        <ion-col>
          <h2>{{contact.name}}</h2>
          <h3>{{contact.username}}</h3>
        </ion-col>
      </ion-row>
        <ion-item color="light">
          <ion-label><strong>Telefone</strong></ion-label>
          <ion-label>{{contact.phone}}</ion-label>
        </ion-item>
        <ion-item color="light">
          <ion-label><strong>E-mail</strong></ion-label>
          <ion-label>{{contact.email}}</ion-label>
        </ion-item>
        <ion-button expand="block" (click)="closeModal()" [routerLink]="['/edit', contact.username]">
          <ion-icon slot="start" name="create"></ion-icon>
          Editar contato
        </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
