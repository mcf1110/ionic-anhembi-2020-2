<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Contatos
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="light">
    <ion-input type="text" placeholder="Filtrar contatos" (ionChange)="emitSearch($event.detail.value)"></ion-input>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of sortedContacts | async" (click)="showModal(contact)" button>
      <ion-avatar slot="start">
        <img [src]="'https://github.com/'+contact.username+'.png'" alt="">
      </ion-avatar>
      <ion-label>{{contact.name}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/create">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
