<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Artistas
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="light">
    <ion-searchbar placeholder="Buscar artista" [(ngModel)]="search" (ionChange)="makeSearch()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoaded; else loading">
    <ion-list *ngIf="results; else empty">
      <ion-item *ngFor="let artist of results.artists" button details [routerLink]="['/details', artist.id]">
        <ion-label>
          <h2>{{artist.name}}</h2>
          <p>{{artist.disambiguation}}</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ng-template #empty>
      <ion-text color="medium">
        <h2 class="ion-text-center ion-padding">Use o campo para buscar um artista</h2>
      </ion-text>
    </ng-template>
  </div>

  <ng-template #loading>
    <ion-list>
      <ion-item *ngFor="let x of [1,2,3,4]">
        <ion-label>
          <h2>
            <ion-skeleton-text animated style="height: 1em; width: 33%"></ion-skeleton-text>
          </h2>
          <p>
            <ion-skeleton-text animated style="height: .8em; width: 50%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-content>
