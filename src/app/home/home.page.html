<ion-header>
  <ion-toolbar>
    <ion-title>
      Meu app
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let s of songs" [routerLink]="['/edit', s.id]" button>
      <ion-label>{{s.name}}</ion-label>
      <ion-icon *ngIf="s.favorite" slot="end" name="star"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
