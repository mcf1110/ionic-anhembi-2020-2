<ion-header>
  <ion-toolbar>
    <ion-title>
      Minha Fintech
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">

  <ion-item>
    <ion-label position="floating">Valor</ion-label>
    <ion-input [(ngModel)]="selectedCash" type="number"></ion-input>
  </ion-item>

  <h1>Valor Atual: {{currentValue}}</h1>
  <h2>Valor MÃ¡ximo: {{maxValue}}</h2>

  <ion-row class="ion-justify-content-center">
    <ion-col size="auto">
      <ion-button (click)="decrement()" [disabled]="selectedCash <= 0">
        <ion-icon slot="icon-only" name="remove"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="auto">
      <ion-button color="danger" (click)="reset()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="auto">
      <ion-button (click)="increment()" [disabled]="selectedCash <= 0">
        <ion-icon slot="icon-only" name="add"> </ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item *ngFor="let transaction of transactionLog">
      <ion-icon slot="start" [name]="transaction.amount > 0 ? 'add' : 'remove'"
        [color]="transaction.amount > 0 ? 'success' : 'danger'"></ion-icon>
      <ion-label>
        <h2>
          {{transaction.amount}}
        </h2>
        <p>{{transaction.date | date:'medium'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
