<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Contatos
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="light">
    <ion-input type="text" placeholder="Filtrar contatos" (ionChange)="updateSearch($event.detail.value)"></ion-input>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let c of (contacts | async)" button (click)="showDetails(c)">
      <ion-avatar slot="start">
        <img [src]="'https://github.com/'+c.username+'.png'" alt="">
      </ion-avatar>
      <ion-label>
        <h2>{{c.name}}</h2>
        <p>{{c.email}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/create">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
