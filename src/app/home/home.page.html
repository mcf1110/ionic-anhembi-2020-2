<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Minhas m√∫sicas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let s of songs" [routerLink]="['/edit', s.id]">
      <ion-label>
        {{s.name}}
      </ion-label>
      <ion-icon *ngIf="s.favorite" slot="end" name="star"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/create">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
